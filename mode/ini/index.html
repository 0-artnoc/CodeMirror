<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror: INI mode</title>
    <link rel="stylesheet" href="../../lib/codemirror.css">
    <script src="../../lib/codemirror.js"></script>
    <script src="ini.js"></script>
    <style type="text/css">.CodeMirror {border-top: 1px solid brown; border-bottom: 1px solid brown;}</style>
    <link rel="stylesheet" href="../../doc/docs.css">
  </head>
  <body>
    <h1>CodeMirror: INI mode</h1>
    <form><textarea id="code" name="code">; last modified 1 April 2001 by John Doe
[owner]
name=John Doe
organization=Acme Widgets Inc.
 
[database]
; use IP address in case network name resolution is not working
server=192.0.2.62     
port=143
file = "payroll.dat"
</textarea></form>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "ini",
        lineNumbers: true
      });
    </script>

    <p><strong>MIME type defined:</strong> <code>text/ini</code>.</p>
  </body>
</html>
